<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">

  <style>
    #display {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      width: 640px;
    }

    #servo-slider {
      display: block;
      margin: 10px auto;
      width: 640px;
    }

    #sensor-viewer {
      display: block;
      margin: 10px auto;
      width: 640px;
    }

    .sensor-viewer-element {
      width: 160px;
      float: left;
    }
  </style>
</head>

<body>
  <img id="display" src="/v2/image">
  <input id="servo-slider" type="range" min="25" max="125" step="5">
  <div id="sensor-viewer">
    <div class="sensor-viewer-element" id="light">Light: ---</div>
    <div class="sensor-viewer-element" id="thermo">Thermo: ---</div>
    <div class="sensor-viewer-element" id="volume">Volume: ---</div>
    <div class="sensor-viewer-element" id="motion">Motion: ---</div>
  </div>
</body>

</html>
